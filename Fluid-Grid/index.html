<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Fluid Grid</title>
  </head>
  <body>
    <!--please remove the div with the class fluid-grid-container. It's irrelevant-->
    <div class="fluid-grid-container">
      <div class="row">
        <div class="col-span-1-of-2">
          1 of 2
        </div>
        <div class="col-span-1-of-2">
          1 of 2
        </div>
      </div>
      <div class="row">
        <div class="col-span-1-of-3">
          1 of 3
        </div>
        <div class="col-span-1-of-3">
          1 of 3
        </div>
        <div class="col-span-1-of-3">
          1 of 3
        </div>
      </div>
      <div class="row">
        <div class="col-span-1-of-4">
          1 of 4
        </div>
        <div class="col-span-1-of-4">
          1 of 4
        </div>
        <div class="col-span-1-of-4">
          1 of 4
        </div>
        <div class="col-span-1-of-4">
          1 of 4
        </div>
      </div>
      <div class="row">
        <div class="col-span-1-of-3">
          1 of 3
        </div>
        <div class="col-span-2-of-3">
          2 of 3
        </div>
      </div>
      <div class="row">
        <div class="col-span-1-of-4">
          1 of 4
        </div>
        <div class="col-span-1-of-4">
          1 of 4
        </div>
        <div class="col-span-2-of-4">
          2 of 4
        </div>
      </div>
      <div class="row">
        <div class="col-span-1-of-4">
          1 of 4
        </div>
        <div class="col-span-3-of-4">
          3 of 4
        </div>
      </div>
    </div>
  </body>
</html>
